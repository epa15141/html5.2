<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Iniciar
    </title>
</head>

<body>
    <script type="text/javascript">
        var count = 2;

        function validate() {

            var un = document.myform.username.value;
            var pw = document.myform.pword.value;
            var valid = false;
            var unArray = ["x", "xx", "xxx", "xxxx"];  
            var pwArray = ["x", "xx", "xxx", "xxxx"];  
            for (var i = 0; i < unArray.length; i++) {
                if ((un == unArray[i]) && (pw == pwArray[i])) {
                    valid = true;
                    break;
                }
            }
            if (valid) {

                window.location = "./fichas";
                return false;
            }
            var t = " tries";
            if (count == 1) { t = " try" }
            if (count >= 1) {
                alert("Verifique su inicio, le quedan: " + count + t + " intentos.");
                document.myform.username.value = "";
                document.myform.pword.value = "";
                setTimeout("document.myform.username.focus()", 25);
                setTimeout("document.myform.username.select()", 25);
                count--;
            }
            else {
                alert("Número de intentos superado!");
                document.myform.username.value = "no tiene más intentos!";
                document.myform.pword.value = "";
                document.myform.username.disabled = true;
                document.myform.pword.disabled = true;
                return false;
            }
        }
    </script>
    <form name="myform" class="login-form">
        <p>
            <input type="text" name="username" placeholder="Usario">
            <br>
            <br>
            <br>
            <input id="psw" type="password" name="pword" placeholder="Contrase&ntilde;a">
            <br>
            <br>
            <br>
            <input class="boton_personalizado" type="button" value="Ingresar" name="Ingresar" onclick="validate()">
            <style type="text/css">
                .boton_personalizado {
                    text-decoration: none;
                    padding: 10px;
                    font-weight: 600;
                    font-size: 20px;
                    color: #ffffff;
                    background-color: #1883ba;
                    border-radius: 6px;
                    border: 2px solid #0016b0;
                }
            </style>
        </p>
    </form>
</body>

</html>
